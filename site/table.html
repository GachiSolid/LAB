<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>NProducts</h1>
<table border="1">
<thead>
    <tr>
     <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Type</th>
      <th>Formfactor</th>
    </tr>
</thead>
<tbody>
    {% for product in products %}
    <tr>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.type}}</td>
        <td>{{product.formFactor.method}}</td>
        <td><a href="{% url 'product_view' product.id %}">view</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
